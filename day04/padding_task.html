<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패딩, 마진 연습</title>
    <link rel="stylesheet" href="padding_margin.css">
</head>
<body>
    <div class="container">
        <header class="header">헤더</header>
        <!-- 헤더와 메인 사이에 30px만큼 띄워라 -->
        <main class="content">
            <!-- section과 article 두 요소를 inline-block으로 변환하고
            좌우로 섹션과 아티클을 배치한 다음에
            섹션의 우측 혹은 아티클의 좌측에 사이 공간을 두어 30px만큼 띄워라
        -->
            <section>섹션</section>
            <article>아티클</article>
        </main>
        <!-- 푸터 위로 20px 만큼 패딩 스타일 추가 -->
        <footer>푸터</footer>
    </div>
</body>
</html>
