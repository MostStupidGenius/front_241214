<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text_center">
    <!-- 시맨틱 태그
    어떤 기능이나 특성을 가지진 않았지만 이름을 통일하여
    다른 개발자가 보더라도 해당 태그가 어떤 목적으로
    사용되었는지 확인할 수 있도록
    시맨틱 태그를 정해두었다.
    이러한 시맨틱 태그는 html문서의 구조를 명확하게 정의하여
    구조 파악과 유지보수 등 가독성 향상에 기여한다.
    -->
    <!-- 헤더
    html 문서 상단에 정의하는 구조 중 하나로, 주로 웹사이트의 여러 페이지를
    쉽게 갈 수 있는 링크나 로그인 관련 작은 정보 등을 모아놓는다.
    주로 여러 페이지에 공통으로 들어가는 부분이기도 하다.
    -->
    <header>&lt;header&gt;</header>

    <!-- nav
    네이게이션을 의미하는 nav는 주로 
    경로1 > 경로2 > 경로3
    위와 같이 어떤 페이지의 경로를 나타내거나
    다른 페이지로의 링크를 모아놓은 시맨틱 태그다.
    -->
    <nav>&lt;nav&gt;</nav>
    <div class="container">
        <div class="width_100px">
            <aside>&lt;aside&gt;</aside>
            <main>
                &lt;main&gt;
                <article>&lt;article&gt;</article>
                <section>&lt;section&gt;</section>
            </main>
        </div>
    </div>
    <footer>&lt;footer&gt;</footer>
</body>
</html>
